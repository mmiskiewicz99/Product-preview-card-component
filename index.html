<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <article>
      <picture>
        <source media="(min-width: 640px)" srcset="/images/image-product-desktop.jpg"> 
        <img src="/images/image-product-mobile.jpg" alt="product-photo">
      </picture>
    </article>

    <article class="prod-desc">   
      <p class="perfume">PERFUME</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous  interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <p class="newprice">$149.99</p>
        <p class="oldprice">$169.99</p>
      </div>

      <button class="button">
        <img src="/images/icon-cart.svg" alt="cart-icon">
        Add to Cart
      </button>
    </article> 
  </div>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mmiskiewicz99">Marcin Mi≈õkiewicz</a>.
  </footer>
</body>
</html>
